<!DOCTYPE html>
<html>
<head>
    <title>CANalog</title>
    
    <style>
    h1 {
      	font-size: 500%;
    }
    select {
    	font-size: 300%;
    }
    input {
        font-size: 300%;
	}
    label {
        font-size: 300%;
	}

    input[type=submit] {
        height: 150px;
        width: 800px;
    }
</style>
</head>
<body>

<h1>CANalog Configuration</h1>
<form action="/save" method="POST">

<table>
    <tr>
        <td style="text-align: right;"><label for="can_baud">Baud Rate: </label></td>
        <td><select id="can_baud" name="can_baud">
            <option value="125">125kbps</option>
            <option value="250">250kbps</option>
            <option value="500" selected>500kbps</option>
        </select></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_id_bit_len">ID Type: </label></td>
        <td><select id="can_id_bit_len" name="can_id_bit_len">
            <option value="11">11bit</option>
            <option value="29" selected>29bit</option>   
        </select></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_id">CAN ID: </label></td>
        <td><input type="text" id="can_id" name="can_id" value="18EFB300" size="9"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_signal_start_bit">Signal Start Bit: </label></td>
        <td><input type="number" id="can_signal_start_bit" name="can_signal_start_bit" value="2" min="0" max="63" size="3"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_signal_bit_len">Signal Bit Length: </label></td>
        <td><input type="number" id="can_signal_bit_len" name="can_signal_bit_len" value="8" min="1" max="64" size="3"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_endianness">Signal Endianness: </label></td>
        <td><select id="can_endianness" name="can_endianness">
            <option value="12">little</option>
            <option value="21">big</option>
        </select></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_signal_max">Signal Max: </label></td>
        <td><input type="text" id="can_signal_max" name="can_signal_max" value="65535" min=0 max=65535 size="6"></td>
    </tr>
    <tr>
        <td style="text-align: right;"><label for="can_signal_min">Signal Min: </label></td>
        <td><input type="text" id="can_signal_min" name="can_signal_min" value="0" min=0 max=65535 size="6"></td>
    </tr>
</table>

<input type="submit" value="Save">
</form>
</body>
</html>
